<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <style>
        /* Sidebar Layout */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100vh;
            background-color: #040b14;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #149ddd transparent;
        }

        /* Profile Photo */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: fill;
            border: 8px solid #343a40;
        }

        /* Name and Title */
        .name {
            font-size: 18px;
            color: #ffffff;
            margin: 10px 0;
        }

        .role {
            font-size: 14px;
            color: #f0f0f0;
            margin-bottom: 20px;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            margin-bottom: 30px;
        }

        .social-icons a {
            text-decoration: none;
            height: 40px;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #343a40;
            transition: all .3s ease;
        }

        .social-icons a i {
            color: #ffffff;
            font-size: 18px;
        }

        .social-icons a:hover {
            background-color: #149ddd;
        }

        /* Navigation */
        .nav-links {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #a8a9b4;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all .3s ease;
        }

        .nav-links a i {
            color: #a8a9b4;
            min-width: 20px;
            transition: all .3s ease;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .nav-links a:hover i {
            color: #149ddd;
        }

        .nav-links a.active {
            color: #ffffff;
        }

        .nav-links a.active i {
            color: #149ddd;
        }

        /* Hamburger button */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            font-size: 18px;
            color: white;
            background-color: #149ddd;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            /* hidden by default */
        }

        /* Close button inside sidebar */
        .close-btn {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    </div>
